<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="./styl.css">
        </head>
    <body>
      <link rel="stylesheet" href="./javascript.js">

    <footer class="footer">
    <!-- Contact Section -->
    <div class="contact-section">
      <h2>Contact Me</h2>
      <p>
        If you have an application you are interested in <br>developing, a feature that you need built, 
        or a project <br> needs coding, I'd love to help with it!
      </p>
       <!-- Social Media Links -->
       <div class="social-links">
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
          <img src="assets/linkedin icon.png" alt="LinkedIn">
        </a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
          <img src="assets/twitter.png" alt="Twitter">
        </a>
        <a href="https://github.com" target="_blank" aria-label="GitHub">
          <img src="assets/git.png" alt="GitHub">
        </a>
        <a href="https://vm.tiktok.com/ZMhwrV97C/" target="_blank" aria-label="tiktok">
          <img src="assets/tiktok_logo_social media_icon.png" alt="tiktok_logo_social">
        </a>
      </div><br>
  
      <!-- Resume Button -->
      <div class="resume-button">
        <a href="assets/myresume.pdf" target="_blank" class="btn-resume">Get My Resume</a>
      </div>
  
      <!-- Contact Form -->
      <div class="form-container">
        <!-- Background Images -->
        <img
          src="assets/Contact me.png"
          alt="Background Shape"
          class="form-background"
        />
        <img
          src="assets/Contact me.png"
          alt="Mobile Background Shape"
          class="form-background-mobile"
        />
        <form class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Write your message here" required></textarea>
          <button type="submit">Get in touch</button>
        </form>
      </div>
    </div>
  </footer>
   </body>
  </html>
